<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div id="app">
        <!-- Navigation will be inserted here -->
        <nav id="navbar" class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <span class="logo-icon">üè†</span>
                    <span>Hostel Management</span>
                </div>
                <ul id="navMenu" class="nav-menu">
                    <li class="nav-item">
                        <a href="#dashboard" class="nav-link dashboard-link" id="dashboardLink">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="#hostels" class="nav-link hostels-link" id="hostelsLink">Hostels</a>
                    </li>
                    <li class="nav-item">
                        <a href="#browse" class="nav-link browse-link" id="browseLink">Browse Nearby</a>
                    </li>
                    <li class="nav-item" id="reportsNavItem" style="display: none;">
                        <a href="#reports" class="nav-link reports-link" id="reportsLink">Reports</a>
                    </li>
                    <li class="nav-item" id="settingsNavItem" style="display: none;">
                        <a href="#settings" class="nav-link settings-link" id="settingsLink">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a href="#profile" class="nav-link profile-link" id="profileLink">Profile</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-btn logout-btn" id="logoutBtn">Logout</button>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main id="mainContent" class="main-content">
            <!-- Auth Pages -->
            <div id="auth-container" style="display: none;">
                <div id="loginPage" class="auth-page"></div>
                <div id="registerPage" class="auth-page"></div>
            </div>

            <!-- Dashboard Page -->
            <div id="dashboardPage" class="page" style="display: none;"></div>

            <!-- Hostels Page -->
            <div id="hostelsPage" class="page" style="display: none;"></div>

            <!-- Browse Hostels Page -->
            <div id="browseHostelsPage" class="page" style="display: none;"></div>

            <!-- Reports Page -->
            <div id="reportsPage" class="page" style="display: none;"></div>

            <!-- Settings Page -->
            <div id="settingsPage" class="page" style="display: none;"></div>

            <!-- Profile Page -->
            <div id="profilePage" class="page" style="display: none;"></div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/hostel.js"></script>
    <script src="js/reports.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
