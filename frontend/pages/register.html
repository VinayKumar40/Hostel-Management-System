<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hostel Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>üè† Hostel Management System</h1>
                <p>Create a new account</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input 
                        type="text" 
                        id="registerName" 
                        name="name" 
                        placeholder="Enter your full name"
                        required
                    >
                    <span class="error-message" id="registerNameError"></span>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                    <span class="error-message" id="registerEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        name="password" 
                        placeholder="Create a password (min 6 characters)"
                        required
                    >
                    <span class="error-message" id="registerPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="registerConfirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                    >
                    <span class="error-message" id="registerConfirmPasswordError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Register</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="#login" onclick="navigateToLogin()">Login here</a></p>
            </div>

            <div id="registerError" class="error-box" style="display: none;"></div>
            <div id="registerLoading" class="loading" style="display: none;">Loading...</div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
