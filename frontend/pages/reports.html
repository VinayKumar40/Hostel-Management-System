<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Hostel Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="reports-container">
        <header class="page-header">
            <h1>Reports</h1>
            <button class="btn btn-primary" onclick="loadReportForm()">âž• Generate Report</button>
        </header>

        <div id="reportForm" class="form-container" style="display: none;">
            <h2>Generate New Report</h2>
            <form id="reportFormElement" class="crud-form">
                <div class="form-group">
                    <label for="reportType">Report Type *</label>
                    <select id="reportType" name="reportType" required>
                        <option value="">Select report type</option>
                        <option value="occupancy">Occupancy Report</option>
                        <option value="revenue">Revenue Report</option>
                        <option value="user_activity">User Activity Report</option>
                        <option value="hostel_summary">Hostel Summary Report</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="reportTitle">Report Title *</label>
                    <input type="text" id="reportTitle" name="title" placeholder="Enter report title" required>
                </div>

                <div class="form-group">
                    <label for="reportDescription">Description</label>
                    <textarea id="reportDescription" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="reportHostel">Hostel (Optional)</label>
                    <select id="reportHostel" name="hostelId">
                        <option value="">Select a hostel</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Generate Report</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelReportForm()">Cancel</button>
                </div>

                <div id="reportFormError" class="error-box" style="display: none;"></div>
            </form>
        </div>

        <div id="reportsList" class="reports-list"></div>

        <div id="noReports" class="no-data" style="display: none;">
            <p>No reports found</p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/reports.js"></script>
</body>
</html>
