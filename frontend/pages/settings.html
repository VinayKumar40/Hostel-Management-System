<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Hostel Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="settings-container">
        <header class="page-header">
            <h1>System Settings</h1>
            <p>Manage application settings and configurations</p>
        </header>

        <div class="settings-sections">
            <div class="settings-section">
                <h2>General Settings</h2>
                <form id="settingsForm" class="settings-form">
                    <div class="form-group">
                        <label for="siteName">Site Name</label>
                        <input type="text" id="siteName" name="siteName" placeholder="Hostel Management System">
                    </div>

                    <div class="form-group">
                        <label for="defaultCurrency">Default Currency</label>
                        <input type="text" id="defaultCurrency" name="defaultCurrency" placeholder="INR">
                    </div>

                    <div class="form-group">
                        <label for="maxUsers">Maximum Users</label>
                        <input type="number" id="maxUsers" name="maxUsers" placeholder="1000">
                    </div>

                    <div class="form-group">
                        <label for="maintenanceMode">
                            <input type="checkbox" id="maintenanceMode" name="maintenanceMode">
                            Maintenance Mode
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>

                <div id="settingsMessage" class="success-box" style="display: none;"></div>
            </div>

            <div class="settings-section">
                <h2>Application Info</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label>Application Version</label>
                        <p>1.0.0</p>
                    </div>
                    <div class="info-item">
                        <label>Database Status</label>
                        <p id="dbStatus">Checking...</p>
                    </div>
                    <div class="info-item">
                        <label>API Status</label>
                        <p id="apiStatus">Checking...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
