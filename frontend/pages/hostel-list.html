<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostels - Hostel Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="hostels-container">
        <header class="page-header">
            <h1>Hostels Management</h1>
            <div class="header-actions">
                <input 
                    type="search" 
                    id="searchHostel" 
                    placeholder="Search hostels..."
                    class="search-input"
                    onkeyup="filterHostels()"
                >
                <button class="btn btn-primary" id="addHostelBtn" onclick="loadHostelForm()" style="display: none;">
                    âž• Add Hostel
                </button>
            </div>
        </header>

        <div id="hostelForm" class="form-container" style="display: none;">
            <h2 id="formTitle">Add New Hostel</h2>
            <form id="hostelFormElement" class="crud-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="hostelName">Hostel Name *</label>
                        <input type="text" id="hostelName" name="hostelName" required>
                        <span class="error-message" id="hostelNameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="costPerBed">Cost Per Bed *</label>
                        <input type="number" id="costPerBed" name="costPerBed" required>
                        <span class="error-message" id="costPerBedError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" id="address" name="address" required>
                        <span class="error-message" id="addressError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State *</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode *</label>
                        <input type="text" id="pincode" name="pincode" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="totalRooms">Total Rooms *</label>
                        <input type="number" id="totalRooms" name="totalRooms" required>
                    </div>
                    <div class="form-group">
                        <label for="availableRooms">Available Rooms</label>
                        <input type="number" id="availableRooms" name="availableRooms">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="facilities">Facilities (comma-separated)</label>
                    <textarea id="facilities" name="facilities" rows="2" placeholder="WiFi, Parking, Mess, etc."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Hostel</button>
                    <button type="button" class="btn btn-secondary" onclick="cancelHostelForm()">Cancel</button>
                </div>

                <div id="formError" class="error-box" style="display: none;"></div>
            </form>
        </div>

        <div id="hostelsList" class="hostels-grid"></div>

        <div id="noHostels" class="no-data" style="display: none;">
            <p>No hostels found</p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/hostel.js"></script>
</body>
</html>
